<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Loops</title>
</head>
<body>
    

<!-- while loop -->
<script>
    var z=0;

    while (z <= 20) {
        console.log("z = " + z);
        z++;
    }
</script>

<!-- for loop -->
<script>
    // in bracket - variable initialization, condition, instruction
    for (var i=0; i <= 5; i++) console.log("i = " + i);
</script>

<!-- functions -->
<script>
    // declare function
    function display_integers() {
        for (var m=0; m <= 5; m++) console.log("m = " + m);
    }

    // call function
    display_integers()
</script>
</body>
</html>
