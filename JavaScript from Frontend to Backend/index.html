<script>
     var a = 12;  // defined outside means access everywhere
      if (true) {  // always executed (because always true)
        var b = 56;
        let cc = 89;
        console.log("In the brace:");
        console.log("a = " + a);
        console.log("b = " + b);
        console.log("cc = " + cc);
      }
      console.log("After the brace:");
      console.log("a = " + a);
      console.log("b = " + b);
      console.log("cc = " + cc);  // not defined because declaration of cc worked inside braces only
</script>
