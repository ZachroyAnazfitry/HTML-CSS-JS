<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- div styles -->
    <style type="text/css">
        div {
          background: #659494;
          color: white;
          text-align: center;
          margin: 15px;
          padding: 100px;
        }
      </style>

      <!-- activate grid based layout -->
      <style>
        section{
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
      </style>
</head>
<body>

    <h1>Grid-based Layout</h1>

    <section>

      <div>Product 1</div>
      <div>Product 2</div>
      <div>Product 3</div>
      <div>Product 4</div>
      <div>Product 5</div>
      <div>Product 6</div>
      <div>Product 7</div>
      <div>Product 8</div>

    </section>
    
</body>
</html>
