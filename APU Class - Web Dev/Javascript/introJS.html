    <script>

        // convert celcius temperature into fahrenheit 
        var c = 20
        var fahrenheit = 50
        var f = (c * 9/5) + 32
        var r = (fahrenheit - 32) * 5/9
        console.log("Convert 20 degree Celcius to Fahrenheit = ",f + 'F');
        console.log("Convert 50 degree Fahrenheit to Celcius = ",r + 'C');

        document.write("Convert 20 degree celcius to Fahrenheit = ",f + 'F');
        // document.write("Convert 20 degree Fahrenheit to celcius = ",r);
    </script>

    <!-- applying function -->
    <script>

        function confirmMessageBox() {

            let opt = window.confirm('Do you want to continue?');

            if (opt) {
                alert('OK');
            } else {
                alert('Cancel')
            }
            
        }

        // console.log(confirmMessageBox);
    </script>

    <script>
        function promptMessageBox() {
            let name = prompt('Enter your name');
            alert(`How are you doing, ${name}?`);
            
        }
    </script>
