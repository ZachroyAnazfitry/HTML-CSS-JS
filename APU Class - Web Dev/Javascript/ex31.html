    <h1>Exercise 31</h1>
    

    <!-- ex 31 -->
    <script>
        var count=0;
        var sum =0;
        var marks

        do {
            count++;
            marks = prompt('enter marks', '0');
            if (marks !== null) {
                sum += parseInt(marks)
            }
            
        } while (marks !== null);

        alert("average marks: " +sum/count);

    </script>
