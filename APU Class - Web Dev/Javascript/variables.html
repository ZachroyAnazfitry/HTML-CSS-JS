    <!-- switch -->
    <script>
        let day = new Date().getDay();

        switch (day) {
            case 0:
                console.log('Sunday');
                break;  // to stop matching value
            case 1:
                console.log('Tuesday');
                break;
        
            // no matching value will be default case
            default:
                console.log('invalid day');
                break;
        }

    </script>

<script>
    const N=5;
    let arrInt = [];

    // prompt 5 integers
    for (let i = 0; i < N; i++) {
       arrInt[i] = parseInt(prompt('Enter number'));     
    }

    // compute sume of arr
   let sum = 0;
